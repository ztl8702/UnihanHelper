
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page">
      <!-- Top Navbar-->
      <div class="navbar">
          <div class="navbar-inner">
              <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
              <div class="center sliding">Unihan 查询</div>
              <div class="right">
                  <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
              </div>
          </div>
      </div>
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Search by Character</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">Character</div>
                <div class="item-input">
                  <input type="text" onchange="updateCode()" placeholder="Enter character to search"/>
                </div>
              </div>
            </div>
          </li>
            <li>
                <div class="item-content" id="code"></div>
            </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-red">Clear</a></div>
          <div class="col-50">
            <input type="submit" value="Search" class="button button-big button-fill color-green"/>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
